# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      uses: actions/checkout@v3
      - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18
      - name: Install Angular CLI and dependencies
      run: |
        npm install -g @angular/cli
        npm install
      - name: Build Angular Application
      run: ng build --base-href=/your-repo-name/  # Replace 'your-repo-name' with your repository name
      - name: Deploy to GitHub Pages
      run: |
        git config --global user.name "Your Name"
        git config --global user.email "youremail@example.com"
        echo "your-repo-name.github.io" > dist/CNAME  # If you have a custom domain
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push -f origin gh-pages  # Make sure to push to the correct branch
